---
layout: default
---

<main class="container mx-auto flex flex-col flex-wrap items-center text-lg px-4">
  <header class="flex w-full flex-col justify-center overflow-y-hidden py-4">
    <h1 class="text-center text-5xl font-bold text-amber-400 pb-4">
      {{metadata.tagline}}
    </h1>
    <p class="text-center text-xl">{{ metadata.description }}</p>
  </header>
  <div class="pb-4">
    <div class="py-8 text-md">
      <p class="text-center">{{metadata.callToAction}}</p>
    </div>
    <table class="table-auto border border-white border-spacing-2">
      <tbody class="border border-navy">
        {% for charity in metadata.charities %}
        <tr class="border border-navy ">
          <td class="border border-navy text-center p-2"><a href="{{charity.link}}" target="_blank"
              class="underline">{{charity.name}}</a>
          </td>
          <td class="border border-navy text-center p-2">{{charity.description}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="pt-12 text-sm text-center">
    <p>
      Email <a href="mailto:{{metadata.infoEmail}}" class="underline">{{metadata.infoEmail}}</a> to add to this list.
    </p>
    <p>Last updated {{ "today" | date: "%Y-%m-%d" }}</p>
  </div>
</main>
